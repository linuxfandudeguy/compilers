<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HTML Compiler</title>
<style>
  body {
    background-color: #222; /* Dark gray */
    color: #fff; /* White */
    font-family: Arial, sans-serif;
  }
  .container {
    max-width: 800px;
    margin: 50px auto;
    padding: 20px;
    background-color: #333; /* Dark gray */
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
  }
  textarea {
    width: 100%;
    height: 200px;
    padding: 10px;
    background-color: #444; /* Gray */
    color: #fff; /* White */
    border: none;
    border-radius: 5px;
    resize: none;
  }
  button {
    padding: 10px 20px;
    background-color: #007bff; /* Blue */
    color: #fff; /* White */
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
  button:hover {
    background-color: #0056b3; /* Dark blue */
  }
  .output {
    margin-top: 20px;
  }
</style>
</head>
<body>
<div class="container">
  <h1>HTML Compiler</h1>
  <textarea id="htmlCode" placeholder="Enter HTML code here"></textarea>
  <button onclick="compileHTML()">Compile HTML</button>
  <div class="output" id="output"></div>
</div>

<script>
  function compileHTML() {
    try {
      const htmlCode = document.getElementById('htmlCode').value;
      const outputDiv = document.getElementById('output');
      outputDiv.innerHTML = htmlCode;
    } catch (error) {
      alert('Error: ' + error.message);
    }
  }
</script>
</body>
</html>
