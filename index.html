<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NightJSON Editer</title>
<style>
  body {
    background-color: #222;
    color: #fff;
    font-family: Arial, sans-serif;
  }
  .container {
    max-width: 600px;
    margin: 50px auto;
    padding: 20px;
    background-color: #333;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    overflow: hidden;
  }
  textarea {
    width: 100%;
    height: 200px;
    padding: 10px;
    background-color: #444;
    color: #fff;
    border: none;
    border-radius: 5px;
    resize: none;
  }
  button {
    padding: 10px 20px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
  button:hover {
    background-color: #0056b3;
  }
</style>
</head>
<body>
<div class="container">
  <h2>NightJSON</h2>
  <textarea id="jsonInput" placeholder="Enter JSON here"></textarea>
  <button onclick="runJSON()">
JSON</button>
  <div id="output"></div>
</div>

<script>
  function runJSON() {
    try {
      const jsonInput = document.getElementById('jsonInput').value;
      const jsonObject = JSON.parse(jsonInput);
      const outputDiv = document.getElementById('output');
      outputDiv.innerHTML = '<pre>' + JSON.stringify(jsonObject, null, 2) + '</pre>';
    } catch (error) {
      alert('Invalid JSON: ' + error.message);
    }
  }
</script>
</body>
</html>
